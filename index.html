<!DOCTYPE html>
<html>
<head>
	<title>Typo | Test-drive your text</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bangers|Frank+Ruhl+Libre|Freckle+Face|Indie+Flower|Josefin+Slab|Meddon|New+Rocker|Paprika|Rock+Salt" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class = "outer-container">
  <header>
    <h1>Test-drive your text</h1>
  </header>
  <div class="formHolder">
    <form method="POST">
      <div class="third">
        Font Family
        <br> <select name="font" id="font">
        <option value="Helvetic" id="Helvetic">Helvetic</option>
        <option value="Freckle Face" id="Freckle Face">Freckle Face</option>
        <option value="Indie Flower" id="Indie Flower">Indie Flower</option>
        <option value="Frank Ruhl Libre" id="Frank Ruhl Libre">Frank Ruhl Libre</option>
        <option value="Josefin Slab" id="Josefin Slab">Josefin Slab</option>
        <option value="New Rocker" id="New Rocker">New Rocker</option>
        <option value="Rock Salt" id="Rock Salt">Rock Salt</option>
          <option value="Papyrus" id="Papyrus">Papyrus</option>
          <option value="Bangers" id="Bangers">Bangers</option>
          <option value="Rockwell" id="rockwell">Rockwell</option>
          <option value="times" id="times">Times</option>
          <option value="impact" id="impact">Impact</option>
          <option value="courier" id="courier">Courier</option>
          <option value="verdana" id="verdana">Verdana</option>
          <option value="Paprika" id="Paprika">Paprika</option>
          <option value="Meddon" id="Meddon">Meddon</option>
        </select>
      </div>
      <div class="third">
        Font Size  
        <br>
        <input type="text" placeholder="12" id="size">
      </div>
      <div class="third">
        Font Weight  <br>  <select name="weight" id="weight">
          
         <option value="normal">Normal</option>
         <option value="bold">Bold</option>
         <option value="bolder">Bolder</option>
         <option value="lighter">lighter</option>
       </select>
      </div>
    </form>
  </div>
  <div class="container">
    <textarea name="text" placeholder="Type something here and see what happens..." id="text" cols="30" rows="10"></textarea>
    <div class="preview">Sample Font</div>
  </div>
</body>
<script src="main.js"></script>
</html>
